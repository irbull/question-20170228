apply plugin: 'java'

sourceSets {
  main {
    java {
      srcDirs = ['src']
    }
  }
  test {
    java {
      srcDirs = ['test']
      include "*.java"
    }
    resources {
      srcDirs = ['test']
      include "*.txt"
    }
  }
}

test {
  useTestNG()
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'org.testng:testng:6.11'
}
